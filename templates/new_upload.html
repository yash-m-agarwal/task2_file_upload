{% extends 'base.html' %}

{% load static %}

{% block title %}Upload a new File{% endblock %}

{% block content %}
    <div class="my-4">
        <form id="submit_file" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <input type="text" class="form-control" id="id_description" name="description">
            </div>
            <table id="gallery" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Added Files</th>
                    </tr>
                </thead>
                <tbody style="color: #007bff">
                </tbody>
            </table>
            <div class="form-group">
                <div class="butn" style="width: 40px; display: inline; background-color: #ffffff">
                    <svg width="26" height="25" baseProfile="full" viewBox="0 0 26 25" class="symbol icon add">
                        <path d="M12.99 0C6.189 0 .51 5.678.51 12.479.51 19.28 6.189 25 12.99 25c6.8 0 12.5-5.699 12.5-12.5S19.79 0 12.99 0zm6.676 14h-5v5h-3v-5h-5v-3h5V6h3v5h5v3z">
                        </path>
                    </svg>
                </div>
                <span style="font-size: 20px;">Click on add button to upload files</span>
                <input type="file" style="display: none;" class="form-group" id="id_file" name="files" multiple>
            </div>
            <button type="submit" class="btn btn-success" id="submitBtn">Create</button>
            <a href="{% url 'home' %}">
                <button type="button" class="btn btn-info my-4">
                    All Files
                </button>
            </a>
        </form>
    </div>

{% endblock %}

{% block javascript %}

    <script src="{% static 'js/new_upload.js' %}" type="text/javascript"></script>

{% endblock %}
